model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,2,4,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 8
    wrap: True
    num_workers: 28
    # data = MIMICBase(txt_file="/fs01/home/hhamidi/storage/data/down_sample_train_path.txt", txt_file_labels="/fs01/home/hhamidi/storage/data/down_sample_train_labels.txt", data_root="/datasets/mimic-cxr/physionet.org/files/mimic-cxr-jpg/2.0.0", size=256, interpolation="bicubic", flip_p=0.5)

    train:
      target: ldm.data.mimic.MIMICBase
      params:
        txt_file: /fs01/home/hhamidi/storage/data/down_sample_train_path.txt
        txt_file_labels: /fs01/home/hhamidi/storage/data/down_sample_train_labels.txt
        data_root: /datasets/mimic-cxr/physionet.org/files/mimic-cxr-jpg/2.0.0
        size: 256
        interpolation: bicubic
        flip_p: 0.5

    validation:
      target: ldm.data.mimic.MIMICBase
      params:
        txt_file: /fs01/home/hhamidi/storage/data/test_path.txt
        txt_file_labels: /fs01/home/hhamidi/storage/data/test_labels.txt
        data_root: /datasets/mimic-cxr/physionet.org/files/mimic-cxr-jpg/2.0.0
        size: 256
        interpolation: bicubic
        flip_p: 0.5


lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True



  trainer:
    benchmark: True
    accumulate_grad_batches: 1
  